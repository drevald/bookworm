version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bookworm
      POSTGRES_USER: bookworm
      POSTGRES_PASSWORD: bookworm
    ports:
      - "5437:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "9090:9090" # gRPC port
      - "4040:8080" # Web UI port
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bookworm
      SPRING_DATASOURCE_USERNAME: bookworm
      SPRING_DATASOURCE_PASSWORD: bookworm
      # Java server calls Ollama directly
      BOOKWORM_OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      BOOKWORM_OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5:7b}
      BOOKWORM_LLM_SERVICE_ENABLED: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
