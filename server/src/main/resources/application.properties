spring.application.name=bookworm-server
server.port=8080
grpc.server.port=9090

# Database Configuration
# Uses environment variables from .env file (local) or docker-compose.yml (container)
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:bookworm}
spring.datasource.username=${DB_USERNAME:bookworm}
spring.datasource.password=${DB_PASSWORD:bookworm}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# LLM Metadata Extraction Service
bookworm.llm.service.url=${LLM_SERVICE_URL:http://host.docker.internal:5000}
bookworm.llm.service.enabled=${LLM_SERVICE_ENABLED:true}
