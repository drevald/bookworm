<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit ' + ${book.title} + ' - Home Library'">Edit Book - Home Library</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Home Library</h1>
            <p class="subtitle">Edit Book Metadata</p>
        </header>

        <main>
            <div class="edit-container">
                <div class="edit-header">
                    <h2>Edit Book Information</h2>
                    <a th:href="@{/books/{id}(id=${book.id})}" class="btn-secondary">Cancel</a>
                </div>

                <form th:action="@{/books/{id}/edit(id=${book.id})}" method="post" class="edit-form">
                    <div class="form-group">
                        <label for="title">Title <span class="required">*</span></label>
                        <input type="text" id="title" name="title" 
                               th:value="${book.title}" 
                               required
                               placeholder="Book title">
                    </div>

                    <div class="form-group">
                        <label for="author">Author(s)</label>
                        <input type="text" id="author" name="author" 
                               th:value="${!book.authors.empty ? #strings.listJoin(book.authors.![name], ', ') : 'unknown'}"
                               placeholder="Author names (comma-separated)">
                        <small>Separate multiple authors with commas</small>
                    </div>

                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" id="publisher" name="publisher" 
                               th:value="${book.publisher != null ? book.publisher : 'unknown'}"
                               placeholder="Publisher name">
                    </div>

                    <div class="form-group">
                        <label for="year">Publication Year</label>
                        <input type="number" id="year" name="year" 
                               th:value="${book.publicationYear}"
                               min="1000" max="2100"
                               placeholder="YYYY">
                    </div>

                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" 
                               th:value="${book.isbn != null ? book.isbn : 'unknown'}"
                               placeholder="ISBN-10 or ISBN-13">
                    </div>

                    <div class="form-group">
                        <label for="udk">UDK</label>
                        <input type="text" id="udk" name="udk" 
                               th:value="${book.udk != null ? book.udk : 'unknown'}"
                               placeholder="Ð£Ð”Ðš code">
                    </div>

                    <div class="form-group">
                        <label for="bbk">BBK</label>
                        <input type="text" id="bbk" name="bbk" 
                               th:value="${book.bbk != null ? book.bbk : 'unknown'}"
                               placeholder="Ð‘Ð‘Ðš code">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Bookworm - Home Library System</p>
        </footer>
    </div>
</body>

</html>
