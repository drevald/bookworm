version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: bookworm-db
    environment:
      POSTGRES_DB: bookworm
      POSTGRES_USER: bookworm
      POSTGRES_PASSWORD: bookworm
    ports:
      - 5437:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookworm-network

  # Python OCR + Metadata Service (proven to work - from ocr.py)
  ocr-service:
    build: ./llm-service
    container_name: bookworm-ocr-service
    ports:
      - 5000:5000
    environment:
      OLLAMA_URL: http://192.168.0.189:11434
      OLLAMA_MODEL: qwen2.5:7b
      SERVICE_PORT: 5000
    networks:
      - bookworm-network

  # Java Server (gRPC + Web UI)
  server:
    build: ./server
    container_name: bookworm-server
    ports:
      - 9090:9090      # gRPC port
      - 4040:8080      # Web UI port
      - 5005:5005      # Debug port
    depends_on:
      - db
      - ocr-service
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bookworm
      SPRING_DATASOURCE_USERNAME: bookworm
      SPRING_DATASOURCE_PASSWORD: bookworm
      # Python OCR Service
      OCR_SERVICE_URL: http://ocr-service:5000
      # JVM remote debugging
      JAVA_TOOL_OPTIONS: >
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005    
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - bookworm-network

volumes:
  postgres_data:

networks:
  bookworm-network:
    driver: bridge
